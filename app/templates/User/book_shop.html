    <div class="layui-fluid layadmin-cmdlist-fluid ">
        <div class="layui-row layui-col-space30">
            {% for book in books %}
            <div class="layui-col-md3 layui-col-sm5">
                <div class="cmdlist-container layui-bg-gray" style="text-align: center">
                    <a href="javascript:;">
                        <img src="../../static/icon.jpg" width="200px" style="padding-top: 15px;">
                    </a>
                    <a href="javascript:;">
                        <div class="cmdlist-text" style="padding-top: 10px">
                            <b id="bookid"> {{book['book_id']}} </b>
                            <b class="bookname" style="font-size: medium;">《{{book['book_name']}}》</b>
                            <div>
                                <p>作者：{{ book['author'] }}</p>
                            </div>
                            <div class="rating">
                                <p>评分：{{ book['average_rating'] }}</p>
                            </div>
                            <div class="price">
                                <p>单价 ￥{{ book['price'] }}元</p>
                            </div>
                            <div style="padding-bottom: 10px;">
                                <button class="layui-btn layui-btn-sm layui-btn-primary" type="button">
                                    <a href="/discuss_rating?book_id={{book['book_id']}}"><i class="layui-icon" >&#xe611;</i></a>
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" id="order">
                                    <a href="/add_order?book_id={{book['book_id']}}"><i class="layui-icon">&#xe657;</i></a>
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary" type="button">
                                    <i class="layui-icon">&#xe600;</i>
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    layui.use(['jquery'], function () {
        var $ = layui.$;
        $(document).ready(function() {
            $("#order").on('click', function (book) {
                window.location.href="{{ url_for('main.add_order', book_id=12345678900002) }}";
                $.ajax({
                    type: "POST",
                    url: "/add_order",
                    data: { "book_id": book['book_id'] },
                });

            })
        });
    });

</script>
{% endblock %}
